services:
  # Main application
  - type: web
    name: instanthpi-medical
    runtime: node
    region: oregon
    plan: starter # $7/month
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

      # Supabase (Database already deployed)
      - key: SUPABASE_URL
        value: https://uoahrhroyqsqixusewwe.supabase.co
      - key: SUPABASE_ANON_KEY
        sync: false # Set in Render dashboard
      - key: SUPABASE_SERVICE_KEY
        sync: false # Set in Render dashboard

      # OpenAI
      - key: OPENAI_API_KEY
        sync: false # Set in Render dashboard
      - key: AI_MODEL
        value: gpt-4o

      # Stripe
      - key: STRIPE_SECRET_KEY
        sync: false # Set in Render dashboard
      - key: STRIPE_PUBLIC_KEY
        sync: false # Set in Render dashboard
      - key: STRIPE_WEBHOOK_SECRET
        sync: false # Set this after deployment

      # Email
      - key: EMAIL_USER
        sync: false # Set in Render dashboard
      - key: EMAIL_PASSWORD
        sync: false # Set in Render dashboard
      - key: EMAIL_SERVICE
        value: gmail
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587

      # App URLs
      - key: CLIENT_URL
        fromService:
          type: web
          name: instanthpi-medical
          property: host
      - key: API_URL
        fromService:
          type: web
          name: instanthpi-medical
          property: host
