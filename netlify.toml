[[redirects]]
  from = "/api/medical-transcription"
  to = "/.netlify/functions/medical-transcription"
  status = 200

[[redirects]]
  from = "/api/generate-triage"
  to = "/.netlify/functions/ollama-triage"
  status = 200

[[redirects]]
  from = "/api/comprehensive-triage"
  to = "/.netlify/functions/comprehensive-triage"
  status = 200

[[redirects]]
  from = "/api/generate-enhanced-soap"
  to = "/.netlify/functions/generate-enhanced-soap"
  status = 200

[[redirects]]
  from = "/api/ai-generate-section"
  to = "/.netlify/functions/ai-generate-section"
  status = 200

[[redirects]]
  from = "/api/patient-data"
  to = "/.netlify/functions/api-patient-data"
  status = 200

[[redirects]]
  from = "/api/patient-hpi-print"
  to = "/.netlify/functions/patient-hpi-print"
  status = 200

[[redirects]]
  from = "/api/ai-template-generation"
  to = "/.netlify/functions/ai-template-generation"
  status = 200

[[redirects]]
  from = "/api/file-management"
  to = "/.netlify/functions/file-management"
  status = 200

[[redirects]]
  from = "/api/file-management/*"
  to = "/.netlify/functions/file-management/:splat"
  status = 200

[[redirects]]
  from = "/api/patient-profile"
